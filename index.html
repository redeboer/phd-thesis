<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecting…</title>
    <meta
      http-equiv="refresh"
      content="0; url=https://ep1.rub.de/~redeboer/thesis/"
    />
    <script>
      (function () {
        var base = "https://ep1.rub.de/~redeboer/thesis";
        var path = window.location.pathname || "/";
        var repoPrefix = "/phd-thesis";
        if (path.indexOf(repoPrefix) === 0) {
          path = path.slice(repoPrefix.length);
        }
        var thesisPrefix = "/thesis";
        var suffix = path.indexOf(thesisPrefix) === 0 ? path.slice(thesisPrefix.length) : path;
        if (suffix === "") suffix = "/";
        if (suffix.charAt(0) !== "/") suffix = "/" + suffix;
        var dest = base + suffix + window.location.search + window.location.hash;
        dest = dest.replace(/([^:]\/)\/+/g, "$1");
        window.location.replace(dest);
      })();
    </script>
    <noscript>
      If you are not redirected automatically,
      <a id="redirectlink" href="https://ep1.rub.de/~redeboer/thesis/"
        >click here</a
      >.
    </noscript>
  </head>
  <body>
    <p>
      Redirecting to <a id="redir">https://ep1.rub.de/~redeboer/thesis/</a>…
    </p>
  </body>
</html>
