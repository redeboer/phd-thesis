name: Update

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: |-
    ${{ github.ref != format('refs/heads/{0}', github.event.repository.default_branch) }}

on:
  pull_request:
    branches:
      - main
      - epic/*
    paths:
      - .pre-commit-config.yaml
      - uv.lock
  schedule:
    - cron: "0 3 7 */3 *"
  workflow_dispatch:

jobs:
  lock:
    uses: ComPWA/actions/.github/workflows/lock.yml@7b691378a6c64e7301da8ed1ad5aeb68f7a69bc7 # 3.0.2
    secrets:
      token: ${{ secrets.PAT }}
